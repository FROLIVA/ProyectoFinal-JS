<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Conversor de Divisas</h1>
            <p>Simulador de compra de moneda extranjera</p>
        </header>

        <section id="rates-section">
            <h2>Tasas de Conversión</h2>
            <div id="exchangeRates">
                <!-- Aquí se detallarán las tasas de cambio -->
            </div>
        </section>

        <section id="conversion-section">
            <form id="currencyForm">
                <label for="amount">Cantidad en pesos ($):</label>
                <input type="number" id="amount" min="0" required>

                <label for="currency">Convertir a:</label>
                <select id="currency" required>
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra (GBP)</option>
                </select>

                <button type="button" id="convertBtn">Convertir</button>
            </form>
        </section>
        
        <section id="results-section">
            <div id="conversionResult"></div>
            <div id="cart">
                <h2>Carrito de Conversión</h2>
                <ul id="cartList"></ul>
                <button id="confirmBtn">Confirmar Compra</button>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
